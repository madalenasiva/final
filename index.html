<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando Dom e javascript </title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="./js/scripts.js" ></script>
</head>
<body>
    <h1> Calculadora Simplex</h1>
    <form action="">
        <ul>
            <li>
                <label for="valor1">Primeiro valor </label>
                <input type="text" id="valor1">
            </li>
            <li>
                <label for="operacao">Escolha a operação aritimética</label>
                <select  id="operacao">
                    <option value="+">+(somar)</option>
                    <option value="-">-(diferença)</option>
                    <option value="*">*(produto)</option>
                    <option value="/">/(quociente)</option>
                </select>
            </li>
            <li>
                <label for="valor2">Segundo valor</label>
                <input type="text" id="valor2">
            </li>
        </ul>
            <input type="button" onclick="calcular('valor1','valor2','operacao','saida')" value="calcular"> 
            <input type="button" onclick="Limpar('valor1', 'valor2')" value="Limpar os valores">
    </form>
    <p id="saida"></p>
</body>

</html>
